<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tayo?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #9fd3c7, #385170);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            padding: 0 15px;
        }
        .container {
            width: 90vw;
            height: 50vh;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            border: 2px solid white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .button-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            font-weight: 600;
            transition: 0.1s ease-in-out;
            position: absolute;
        }
        .yes-btn {
            background: #4CAF50;
            color: white;
        }
        .yes-btn:hover {
            background: #3d8b40;
            transform: scale(1.1);
        }
        .no-btn {
            background: #d9534f;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .hidden {
            display: none;
        }
        #successMessage {
            font-size: 22px;
            color: #ffd700;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1 id="question">Labas tayo, sagot mo naman oh üòè</h1>
    
    <div class="container">
        <div class="button-container">
            <button class="yes-btn" onclick="sayYes()">G na!</button>
            <button class="no-btn" id="noButton">Ayoko eh</button>
        </div>
    </div>

    <h1 id="successMessage" class="hidden">Ayos! Wala nang bawian HAHAHA</h1>

    <script>
        let noButton = document.getElementById("noButton");
        let container = document.querySelector(".container");

        function getRandomPosition(containerRect, buttonRect) {
            let maxX = containerRect.width - buttonRect.width - 20;
            let maxY = containerRect.height - buttonRect.height - 20;
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            return { x: newX, y: newY };
        }

        function isMobileDevice() {
            return /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
        }

        if (isMobileDevice()) {
            // Mobile: Move the "No" button when tapped
            noButton.addEventListener("touchstart", () => {
                let containerRect = container.getBoundingClientRect();
                let buttonRect = noButton.getBoundingClientRect();
                let { x, y } = getRandomPosition(containerRect, buttonRect);
                noButton.style.left = `${x}px`;
                noButton.style.top = `${y}px`;
            });
        } else {
            // Desktop: Move away when the mouse gets close
            container.addEventListener("mousemove", (event) => {
                let rect = noButton.getBoundingClientRect();
                let containerRect = container.getBoundingClientRect();
                let mouseX = event.clientX;
                let mouseY = event.clientY;

                let buttonX = rect.left + rect.width / 2;
                let buttonY = rect.top + rect.height / 2;

                let distance = Math.hypot(mouseX - buttonX, mouseY - buttonY);

                if (distance < 150) { // Moves at a closer range
                    let { x, y } = getRandomPosition(containerRect, rect);
                    noButton.style.left = `${x}px`;
                    noButton.style.top = `${y}px`;
                }
            });
        }

        function sayYes() {
            document.getElementById("question").classList.add("hidden");
            document.querySelector(".container").classList.add("hidden");
            document.getElementById("successMessage").classList.remove("hidden");
        }
    </script>

</body>
</html>
